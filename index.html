
<!DOCTYPE html>
<html>
	<head>
		<title>three.js css3d - periodic table</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
      body {
        margin:0;
        overflow: hidden;
      }

		</style>
	</head>
	<body>
    <div id="container"></div>


		<script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
		<script src="js/tween.min.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script src="js/CSS3DRenderer.js"></script>



		<script>

    var container, stats;

    var camera, controls, scene, renderer;

    var cross;

    var headlight;

    init();
    animate();

    function init() {

      camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
      camera.position.z = 200;

      controls = new THREE.OrbitControls( camera );
      controls.addEventListener( 'change', render );

      scene = new THREE.Scene();
      // scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );

      // world

      var geometry = new THREE.BoxGeometry(102, 2, 2);
      var material = new THREE.MeshLambertMaterial( { color:0xf7f7f7 } );

      var mesh = new THREE.Mesh(geometry, material);
      mesh.position.y = 50;
      mesh.position.z = 50;

      scene.add(mesh);

      var mesh = new THREE.Mesh(geometry, material);
      mesh.position.y = -50;
      mesh.position.z = 50;

      scene.add(mesh);

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.z = 90 * Math.PI / 180;
      mesh.position.x = -50;
      mesh.position.z = 50;

      scene.add(mesh);

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.z = 90 * Math.PI / 180;
      mesh.position.x = 50;
      mesh.position.z = 50;

      scene.add(mesh);

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.y = 90 * Math.PI / 180;
      mesh.position.x = 50;
      mesh.position.y = 50;

      scene.add(mesh);

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.y = 90 * Math.PI / 180;
      mesh.position.x = 50;
      mesh.position.y = -50;

      scene.add(mesh);

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.y = 90 * Math.PI / 180;
      mesh.position.x = -50;
      mesh.position.y = -50;

      scene.add(mesh);

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.y = 90 * Math.PI / 180;
      mesh.position.x = -50;
      mesh.position.y = 50;

      scene.add(mesh);

      var mesh = new THREE.Mesh(geometry, material);
      mesh.position.y = 50;
      mesh.position.z = -50;

      scene.add(mesh);

      var mesh = new THREE.Mesh(geometry, material);
      mesh.position.y = -50;
      mesh.position.z = -50;

      scene.add(mesh);

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.z = 90 * Math.PI / 180;
      mesh.position.x = 50;
      mesh.position.z = -50;

      scene.add(mesh);

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.z = 90 * Math.PI / 180;
      mesh.position.x = -50;
      mesh.position.z = -50;

      scene.add(mesh);

      // glass

      var geometry = new THREE.BoxGeometry(98, 98, 2);
      var material = new THREE.MeshPhongMaterial(
        {color: 0xff0000, specular: 0xffffff, shininess: 100, opacity: 0.4, transparent: true}
      );

      var mesh = new THREE.Mesh(geometry, material);
      mesh.position.z = 50;

      scene.add(mesh);

      var material = new THREE.MeshPhongMaterial(
        {color: 0x00ff00, specular: 0xffffff, shininess: 100, opacity: 0.4, transparent: true}
      );

      var mesh = new THREE.Mesh(geometry, material);
      mesh.position.z = -50;

      scene.add(mesh);

      var material = new THREE.MeshPhongMaterial(
        {color: 0x0000ff, specular: 0xffffff, shininess: 100, opacity: 0.4, transparent: true}
      );

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = 90 * Math.PI / 180;
      mesh.position.y = 50;

      scene.add(mesh);

      var material = new THREE.MeshPhongMaterial(
        {color: 0xffff00, specular: 0xffffff, shininess: 100, opacity: 0.4, transparent: true}
      );

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = 90 * Math.PI / 180;
      mesh.position.y = -50;

      scene.add(mesh);

      var material = new THREE.MeshPhongMaterial(
        {color: 0xff00ff, specular: 0xffffff, shininess: 100, opacity: 0.4, transparent: true}
      );

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.y = 90 * Math.PI / 180;
      mesh.position.x = -50;

      scene.add(mesh);

      var material = new THREE.MeshPhongMaterial(
        {color: 0x00ffff, specular: 0xffffff, shininess: 100, opacity: 0.4, transparent: true}
      );

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.y = 90 * Math.PI / 180;
      mesh.position.x = 50;

      scene.add(mesh);



      // lights

      light = new THREE.DirectionalLight( 0xffffff );
      light.position.set( 1, 1, 1 );
      light.intensity = 0.5;
      scene.add( light );
      //
      light = new THREE.DirectionalLight( 0xffffff );
      light.position.set( -1, -1, -1 );
      light.intensity = 0.5;
      scene.add( light );

      light = new THREE.AmbientLight( 0x222222 );
      light.intensity = 0.3;
      scene.add( light );

      headlight = new THREE.PointLight( 0xFFFFFF, 0.0 );
      scene.add( headlight );


      // renderer

      renderer = new THREE.WebGLRenderer( { antialias: true } );
      renderer.setClearColor( 0xff0000, 0 );
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize( window.innerWidth, window.innerHeight );

      container = document.getElementById( 'container' );
      container.appendChild( renderer.domElement );

      window.addEventListener( 'resize', function() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );
      }, false );

    }

    function animate() {

      requestAnimationFrame( animate );
      controls.update();

    }

    function render() {
      headlight.position.copy(camera.position);
      renderer.render( scene, camera );
    }

		</script>
	</body>
</html>
